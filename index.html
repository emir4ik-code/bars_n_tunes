<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bars and Tunes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
      <div class = 'row justify-content-center bg-dark'>
        <div class ="col-4">
          <img src = "logo.png"  class="img-fluid">
        </div>
      </div>
      <div class="row justify-content-center bg-dark">
        <div class="col-6 text-center">
          <h5>Search for lyrics with song title</h5>
          <input class="form-control" type="text" placeholder="Search a song" id="search-val">
          <button type="button" class="btn m-3" style = "background-color: #F5763B" id ="search-button">Go!</button>
        </div>
      </div>
      <div class = 'row justify-content-center'>
        <div class="col-6">
          <div class="row">
            <div class = 'col'>
              <img id = 'albumPic' class="mt-2">
            </div>
            <div class = "col">
              <div class ='row'>
                <h2 id="song-name"></h2>
              </div>
              <div class='row'>
                <h3 id="artist-name"></h3>
              </div>
            </div>
          </div>
          <div id ='lyrics'></div>
        </div>
        <div class="col-4">
          <div class="row offset-md-3">
            <h6>video section</h6>
          </div>
          <div class="row offset-md-3">
            <h6>Meaning section</h6>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src ="youtube_fetch.js"></script>
    <script src="script.js"></script>
</body>
</html>
